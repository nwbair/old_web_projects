<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />        
        
        <title>Contact Us</title>
		
		<script type="text/javascript">
		
			function clickclear(thisfield, defaulttext) {
				if (thisfield.value == defaulttext) {
					thisfield.value = "";
				}
			}

			function clickrecall(thisfield, defaulttext) {
				if (thisfield.value == "") {
					thisfield.value = defaulttext;
				}
			}
			
			
		</script>
		
</head>

<body>
    
    
    <div class="full">
    
    
		<div class="main">
    
			<div id="header">
				<h1><a href="/">Almostlabs</a></h1>      
				<ul>
					<li class="about currentpage"><a href="index.html">AlmostLabs Home</a></li>
					<li class="work "><a href="login.html">Login/Register</a></li>
					<li class="contact"><a href="contact.html">contact</a></li>
				</ul>       
			</div>
        
        
        

    
        
        <div id="content">      

            <h2>Contact,</h2>
            <h3>Please contact us with any questions you have.</h3>
            
                        

				<div id="formulario">
									
					<form id="myForm" action="" method="post">
						<input type="text" id="nameinput" name="name" class="form"  value="your name" onclick="clickclear(this, 'your name')" onblur="clickrecall(this,'your name')" /><br /> 
						<input type="text" id="emailinput" name="email" class="form"  value="email address" onclick="clickclear(this, 'email address')" onblur="clickrecall(this,'email address')" /><br />
						<textarea name="comment" id="commentinput" cols='' rows='4' class="form" value="message" onclick="clickclear (this, 'message')" onblur="clickrecall (this,'message')">message</textarea>
						<input type="submit" id="submitinput" value="send email &rarr;" class="enviar" /> 
					</form>
				</div>
			<hr />
			<br />
            
			<h4><span>&#64; 2011 AlmostLabs, LLC. All rights reserved.</span> </h4>
          
            
                
                        <ul class="social">
							<li><a href="http://www.facebook.com" class="twitter" target="new">Like AlmostLabs on Facebook</a></li>
							<li><a href="http://www.twitter.com" target="new">Follow AlmostLabs on Twitter</a></li>
						</ul>          

        </div>
	</div>

	
</body>
</html>
